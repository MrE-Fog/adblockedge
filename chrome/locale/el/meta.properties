name=Adblock Edge
description=Αφήστε τις διαφημίσεις στο χθες!
description.short=Ενοχλημένοι από τις διαφημίσεις; Προβληματισμένοι από την καταγραφή των κινήσεών σας; Σας εμποδίζουν τα banners; Εγκαταστήστε το Adblock Edge και αποκτήστε τον έλεγχο του διαδικτύου. Αλλάξτε τον τρόπο που βλέπετε τις σελίδες.
description.long=Το Adblock Edge σας δίνει την δυνατότητα να αποκτήσετε τον έλεγχο του διαδικτύου και να βλέπετε τις σελίδες όπως εσείς θέλετε. Η επέκταση αυτή, υποστηρίζεται με παραπάνω από σαράντα συνδρομές φίλτρων σε δεκάδες γλώσσες. Χρησιμοποιώντας τις συνδρομές, το Adblock Edge μπορεί να ρυθμιστεί ώστε να σας προστατεύει από τις ανεπιθύμητες διαφημίσεις μέχρι και να μπλοκάρει τις κακόβουλες σελίδες. Επίσης μπορείτε να προσαρμόζετε τα φίλτρα με την βοήθεια χρήσιμων λειτουργιών που περιλαμβάνουν την φραγή εικόνων, αντικειμένων Flash και Java και μια λίστα με όλα τα αντικείμενα της σελίδας ώστε η φραγή των scripts και των stylesheets να γίνεται παιχνίδι.
description.long.addition1=Αρχίζοντας με το Adblock Edge 2.0, υπάρχει μια επιλογή στις Προτιμήσεις φίλτρων που επιτρέπει μερικές μη-παρεμβατικές διαφημίσεις. Στόχος είναι να υποστηρίξουμε σελίδες που χρησιμοποιούν μη-παρεμβατικούς τρόπους για διαφήμιση και να ενθαρρύνουμε περισσότερες σελίδες να κάνουν το ίδιο. <a href="http://adblockplus.org/en/acceptable-ads">Διαβάστε περισσότερα</a>
