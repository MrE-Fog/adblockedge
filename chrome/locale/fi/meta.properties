name=Adblock Edge
description=Mainokset ovat menneisyyttä!
description.short=Ärsyttävätkö mainokset? Huolestuttaako jäljittäminen? Asenna Adblock Edge saadaksesi Internetin ohjat takaisin ja muuttaaksesi tapaa, jolla näet verkon.\n\nLyhyt yleiskuvan antava video osoitteessa http://www.youtube.com/watch?v=oNvb2SjVjjI
description.long=Adblock Edge antaa Internetin ohjat takaisin ja näet verkon sellaisena kuin haluat. Lisäosaa tukee yli neljäkymmentä kymmenillä kielillä olevaa tilattavaa suodatinlistaa, jotka automaattisesti asettavat asetukset eri tilanteisiin sopiviksi vaihdellen mainosten estämisestä, haitallisia ohjelmia sisältävien sivustojen estämiseen. Adblock Edge sallii suodattimien muokkaamisen moninaisten hyödyllisten toimintojen avustuksella. Näihin lukeutuvat mm. kuvien estämisen valikkokohta, estokorvake Java -ja Flash-elementtien kanssa ja lista estettävistä komentosarjoista ja tyyliohjeista.
description.long.addition1=Adblock Edgesan 2.0-versiosta lähtien Suodatinasetuksissa on mahdollisuus sallia osa ei-häiritsevästä mainonnasta. Tarkoitus on tukea ei-häiritsevää mainontaa käyttäviä sivustoja ja kannustaa muitakin sivustoja tekemään samoin. <a href="http://adblockplus.org/en/acceptable-ads">Lue lisää</a>
