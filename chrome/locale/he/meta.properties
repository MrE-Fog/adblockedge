description.short=הפרסומות מציקות לך? מוטרד ממעקב אחריך? הבאנרים מפריעים לך? התקינו עכשיו את Adblock Edge כדי לקבל חזרה את השליטה באינטרנט וכדי לשנות את הדרך שבה אתה צופה ברשת. \n\nסקירת וידאו קצרה באנגלית זמינה ב־http://www.youtube.com/watch?v=oNvb2SjVjjI
description.long=Adblock Edge מאפשרת לך לקבל חזרה את השליטה באינטרנט ולצפות ברשת בדרך הרצויה לך. ההרחבה תומכת בלמעלה מארבעים הרשמות מסננים בתריסר שפות שמוגדרות אוטומטית לכיסוי מלא של חסימה, מפרסומות ועד אתרים מזיקים. Adblock Edge גם יאפשר לך להתאים מסננים משלך בעזרת מבחר מאפיינים שימושיים, הכוללים תפריט הקשר לתמונות, לשונית לחסימת פלאש וג'אווה ורשימת פריטים לחסימה כדי להסיר תסריטים וסגנונות.
description.long.addition1=החל מ-Adblock Edge 2.0 קיימת האפשרות בהעדפות הסינון לאפשר קצת פרסום לא פולשני. המטרה היא לתמוך באתרים המשתמשים בדרכים לא פולשניות לפרסם ולעודד אתרים נוספים לעשות אותו הדבר. <a href="http://adblockplus.org/en/acceptable-ads">לקרא עוד</a>
