translator=Ahmet Serkan Tıratacı
name=Adblock Edge
description=Reklamlar geçmişte kaldı!
description.short=Reklamlar rahatsız mı ediyor? İzlenmek sorun mu yaratıyor? Koca koca tanıtımlardan bıktınız mı? Hemen Adblock Edge'ı kurun ve internetin kontrolünü yeniden ele geçirin, sayfaların nasıl görüneceğine siz karar verin.
description.long=Adblock Edge internetin kontrolünü yeniden ele geçirinmenize ve sayfaların nasıl görüneceğine karar vermesinize olanak tanır. Reklamları yok etmekten zararlı yazılım dağıtan siteleri engellemeye kadar birçok işi gören farklı dildeki 40'ı aşkın süzgeç, Adblock Edge'ın arkasında. Adblock Edge ayrıca çeşitli yararlı özellikler sayesinde süzgeçlerinizi düzenlemenize yardım eder. Bu özellikler arasında, sayfa üzerinden resim engelleme; Flash ve Java nesneleri için engelleme sekmesi; betik ve biçem sayfalarını (CSS) engellenecekler arasından çıkartmanızı sağlayan 'engellenebilir öğeler listesi' yer alır.
description.long.addition1=Adblock Edge 2.0 ile birlikte Süzgeç Tercihler bölümünde rahatsız etmeyen reklamlara izin verme seçeneği yer alıyor. Burada amaç rahatsız edici reklamlara yer vermeyen siteleri desteklemek, diğer siteleri de bu yönde hareket etmeleri için yüreklendirmek. <a href="http://adblockplus.org/en/acceptable-ads">Devamını okuyun.</a>
